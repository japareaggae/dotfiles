# --- General
backend = "glx"
#vsync = "opengl-swc";
unredir-if-possible = true;

#backend = "xrender"
#vsync = "opengl"

# --- Shadows
#shadow = true;
#no-dnd-shadow = true;
#no-dock-shadow = true;
#clear-shadow = true;
#shadow-radius = 8;
#shadow-offset-x = -10;
#shadow-offset-y = -10;

#shadow-exclude = [ "class-g ?= 'Notify-osd'" ];
