#
# ~/tmux.conf - tmux configuration file
# Thanks to vosh, brandur and falconindy for publishing great configs

# --- General
set -g default-terminal "tmux-256color"
set -g base-index 1
set -g escape-time 0

# --- Statusbar
set -g status-bg default
set -g status-fg white
set -g status-left ""
set -g status-right "#H // %F - %R"

# --- Windows
setw -g window-status-format "#[bg=cyan]#[fg=black] #I #[bg=default]#[fg=default] #W#F "
setw -g window-status-current-format "#[bg=green]#[fg=black] #I #[bg=default]#[fg=default] #W#F "

setw -g window-status-current-bg white
setw -g window-status-current-fg black

setw -g window-status-bg black
setw -g window-status-fg white

# --- Keybinds
setw -g mode-keys vi

# Prefix
unbind C-b
set -g prefix C-a
bind a send-prefix

# Switching windows
unbind C-a
bind C-a last-window

# Splitting
unbind _
bind _ split-window -v
unbind |
bind | split-window -h

# Remove windows
unbind k
bind k confirm-before "kill-window"

# Kill session
unbind K
bind K confirm-before "kill-session"

# Kill tmux
unbind C-k
bind C-k confirm-before "kill-server"

# List clients
unbind *
bind * list-clients

