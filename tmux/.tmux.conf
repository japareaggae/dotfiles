#
# ~/tmux.conf - tmux configuration file
# I have no idea how to tmux, this could go horribly wrong
# Thanks to vosh, brandur and falconindy for publishing great configs

# --- Index
set -g base-index 1

# --- Mouse
set -g mouse-select-window on

# --- Scrolling
#set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# --- Statusbar
set -g status-utf8 on
set -g status-bg default
set -g status-fg white
set -g status-left ""
set -g status-right "#H // %F - %R"

# --- Windows
setw -g window-status-format "#[bg=cyan]#[fg=black] #I #[bg=default]#[fg=default] #W#F "
setw -g window-status-current-format "#[bg=green]#[fg=black] #I #[bg=default]#[fg=default] #W#F "

setw -g window-status-current-bg white
setw -g window-status-current-fg black

setw -g window-status-bg black
setw -g window-status-fg white

#setw -g mode-mouse on

# --- Keybinds
setw -g mode-keys vi

# Prefix
unbind C-b
set -g prefix C-a
bind a send-prefix

# Reload configuration
unbind r
bind r source-file ~/.tmux.conf

# Switching windows
unbind C-a
bind C-a last-window

unbind l
bind l next-window
unbind " "
bind " " next-window

unbind h
bind h previous-window
unbind BSpace
bind BSpace previous-window

# Creating windows
unbind n
bind n new-window

unbind R
bind R command-prompt "rename-window %%"

# Splitting
unbind _
bind _ split-window -v
unbind |
bind | split-window -h

# Remove windows
unbind k
bind k confirm-before "kill-window"

# Kill session
unbind K
bind K confirm-before "kill-session"

# Kill tmux
unbind C-k
bind C-k confirm-before "kill-server"

# Detach
unbind C-d
bind C-d detach

# List windows
unbind '"'
bind '"' choose-window

# List clients
unbind *
bind * list-clients

