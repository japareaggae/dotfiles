<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Antialiasing Settings -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <!-- Font blacklisting -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Clean</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
  <!-- Font priority
       Source: <https://wiki.archlinux.org/index.php/Font_configuration/Examples#Japanese>
       Noto needs to be the first font, otherwise some of it's emojis are
       replaced by DejaVu.
  <match>
   <edit mode="prepend" name="family">
     <string>Noto Color Emoji</string>
   </edit>
  </match>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Arimo</family>
      <family>Liberation Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Tinos</family>
      <family>Liberation Serif</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>
  -->
</fontconfig>
<!-- vim: set et ts=2 sw=2 :-->
